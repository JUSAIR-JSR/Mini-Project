
{% load static %}

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div style="padding: 35px;display: flex;
                justify-content: center;
                align-items: center;">
                    
                    <!--  style="font-family: 'Courier New',Courier, monospace; 
                    font-weight: 700;
                    padding: 5px;
                    font-size: 20px; 
                    box-shadow: 0px 8px 20px #830000fc; 
                    border-radius: 15px;
                    display: flex;
                    justify-content: center;
                    align-items: center;" -->
               
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    
                    <li  style="font-family: 'Courier New',Courier, monospace; 
                    font-weight: 700;
                    padding: 5px;
                    font-size: 20px; 
                    box-shadow: 0px 8px 20px #830000fc; 
                    border-radius: 15px;
                    list-style: none;
                    margin: 15px;
                    "> {{ message }}   </li>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
                <div class="form-container" style="height: 450px; border-radius: 15px;">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator" style="transform: translateX(100px);">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data" style="transform: translateX(0px);">
                        {% csrf_token %}
                        <input type="text"  placeholder="Username" required name="username">
                        <input type="password" placeholder="Password" required name="password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data" style="transform: translateX(0px);">
                        {% csrf_token %}
                        <input type="text" maxlength="10" minlength="3" required placeholder="Username" name="username">
                        <input type="email" placeholder="Email" name="email">
                        <input type="password" required minlength="6"  placeholder="Password" name="password">
                        <input type="text"  minlength="5" required placeholder="address" name="address">
                        <input type="text" minlength="5" required placeholder="Phone" name="phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
